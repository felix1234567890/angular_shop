<section class="cart">
  <header>
    <h2>your bag</h2>
  </header>
  @for(cartItem of cart; track trackByFn) {
  <article>
    <app-cart-item [cartItem]="cartItem"></app-cart-item>
  </article>
  } @empty {
  <h4 class="empty-cart">is currently empty</h4>
  }
  <footer>
    <hr />
    <div class="cart-total">
      <h4>
        total <span>{{ total() | currency }}</span>
      </h4>
    </div>
    @if(cart.length){<button class="btn clear-btn" (click)="clearCart()">
      clear cart</button
    >}
  </footer>
</section>
